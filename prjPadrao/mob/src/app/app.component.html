<ion-app>

  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="home()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="news()">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-label>Novidades</ion-label>
        </ion-item>
        <ion-item (click)="live()">
          <ion-icon name="play-outline" slot="start"></ion-icon>
          <ion-label>Acompanhe-nos</ion-label>
        </ion-item>
        <ion-item (click)="cadastro()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Cadastro</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <app-toolbar></app-toolbar>
    </ion-header>

    <ion-router-outlet class="bg-body ion-page branco-nav" id="main-content"></ion-router-outlet>

  </div>

</ion-app>
